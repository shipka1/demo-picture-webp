<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Element with Webp Format</title>
</head>
<body>

    <img src="img/spring.webp" alt="spring">

    <picture>
        <source srcset="img/spring.webp" type="image/webp">
        <img src="img/spring.jpg" alt="spring">
    </picture>
</body>
</html>
